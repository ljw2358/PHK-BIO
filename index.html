function setLang(lang){
document.getElementById("content").innerHTML = translations[lang];
if(lang === "ar"){
document.body.dir = "rtl";
}else{
document.body.dir = "ltr";
}
}

function autoDetect(){
let userLang = navigator.language.substring(0,2);
if(translations[userLang]){
setLang(userLang);
}else{
setLang("en");
}
}

autoDetect();
